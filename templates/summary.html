<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarizer</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"> -->
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <header class="header">
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="container">
                <div class="navbar-brand">
                    <h1 class="navbar-item title is-4">Text Summarizer</h1>
                </div>
                <div id="navbarBasicExample" class="navbar-menu">
                    <div class="navbar-end">
                        <a href="#" class="navbar-item">Home</a>
                        <a href="#" class="navbar-item">About</a>
                        <a href="#" class="navbar-item">Contact</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column"> 
                    <div class="box input-box">
                        <h2 class="subtitle">Input Text</h2>
                        <p class="input-text">{{originaltext}}</p>
                    </div>
                    <p class="count">{{len_o}} words</p>
                </div>
                <div class="column split-line">
                    <div class="box output-box">
                        <h2 class="subtitle">Summarized Text</h2>
                        <p class="output-text">{{summary}}</p>
                    </div>
                    <p class="count">{{len_s}} words</p>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
